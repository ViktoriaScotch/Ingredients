<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ингредиенты</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="blocks/header :: header"></header>

    <div class="container mt-5 mb-3">
        <a th:href="'/ingredients'" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 2 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
            </svg>
        </a>
    </div>

    <div class="container">
        <div th:each="el : ${ing}" class="alert alert-info mt-2">
            <h1 th:text="${el.translation}"/>
            <p th:text="${el.inci}"/>
            <p><b>Функции: </b><span th:text="${#strings.arrayJoin(ingFunctions,', ')}"/></p>
            <p><b>Описание: </b><span th:text="${el.description}"/></p>
            <p th:text="${el.percent}"/>
            <p th:text="${el.contraindication}"/>
            <form th:action="'/ingredient/' + ${el.id} + '/remove'" method="post">
                <a th:href="'/ingredient/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>

    <footer th:replace="blocks/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
