<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Редактирование ингредиента</h1>
        <div th:each="el : ${ing}">
            <form method="post">
                <input type="text" th:value="${el.inci}" name="inci" placeholder="Введите наименование по INCI" class="form-control"><br>
                <input type="text" th:value="${el.translation}" name="translation" placeholder="Введите наименование на русском"
                       class="form-control"><br>
                <textarea name="description" placeholder="Введите описание" class="form-control"  th:text="${el.description}"></textarea><br>
                <select name="functionsId[]" class="js-example-basic-multiple js-states form-control" multiple="multiple">
                    <option th:each="func : ${functions}"
                            th:value="${func.getId}" th:text="${func.getName}"></option>
                </select><br>
                <input type="text" th:value="${el.percent}" name="percent" placeholder="Введите эффективный процент ввода"
                       class="form-control"><br>
                <input type="text" th:value="${el.contraindication}" name="contraindication" placeholder="Введите противопоказания"
                       class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"
        integrity="sha512-8cU710tp3iH9RniUh6fq5zJsGnjLzOWLWdZqBMLtqaoZUA6AWIE34lwMB3ipUNiTBP5jEZKY95SfbNnQ8cCKvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.js"></script>

<script type="text/javascript">
$('.js-example-basic-multiple').val([[${ingFunctions}]]).trigger('change').select2({
    placeholder: "Выберите функции",
});
</script>

</body>
</html>
