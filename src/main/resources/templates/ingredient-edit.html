<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Редактирование ингредиента</h1>
        <div th:each="el : ${ing}">
            <form method="post">
                <input type="text" th:value="${el.inci}" name="inci" placeholder="Введите наименование по INCI" class="form-control"><br>
                <input type="text" th:value="${el.translation}" name="translation" placeholder="Введите наименование на русском"
                       class="form-control"><br>
                <textarea name="description" placeholder="Введите описание" class="form-control"  th:text="${el.description}"/><br>
                <input type="text" th:value="${el.percent}" name="percent" placeholder="Введите эффективный процент ввода"
                       class="form-control"><br>
                <input type="text" th:value="${el.contraindication}" name="contraindication" placeholder="Введите противопоказания"
                       class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
