<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"/>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <form action="/" method="post">
            <textarea rows=5 name="text" class="form-control" th:text="${text}"></textarea><br>
            <p class="lead">
                <button type="submit" class="btn btn-lg fw-bold border-white bg-white">Разобрать</button>
            </p>
        </form>
    </div>

    <div class="container mt-5">
        <span th:text="${#strings.arrayJoin(decoding,', ')}"/>
    </div>

    <div class="container mt-5">
        <div th:each="el : ${ingByFunc}">
        <p><b th:text="${el.getKey} + ': '"></b><span th:text="${#strings.arrayJoin(el.getValue,', ')}"/></p>
        </div>
    </div>


    <footer th:insert="blocks/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
