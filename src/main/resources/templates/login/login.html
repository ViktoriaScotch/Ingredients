<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="blocks/header :: header"></header>

    <div class="mx-auto mt-3" style="height: 58px">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Неправильный логин и/или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-light text-dark" role="alert">
            Вы вышли из учётной записи
        </div>
    </div>
    <form th:if="!${isAuthorized}" th:action="@{/login}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label"> User Name : <input class="form-control" type="text" name="username"/> </label>
        </div>
        <div class="mb-3">
            <label class="form-label"> Password: <input class="form-control" type="password" name="password"/> </label>
        </div>
        <div><button class="btn btn-light" type="submit">Авторизоваться</button></div>
    </form>

    <form th:if="${isAuthorized}" th:action="@{/logout}" method="post">
        <button class="btn btn-light" type="submit">Выйти</button>
    </form>

    <footer th:replace="blocks/footer :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
